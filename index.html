<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>imgEditor.io</title>
    <link rel="icon" type="image/x-icon" href="./logo.svg" />
    <link rel="stylesheet" href="theme.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main role="main">
      <section class="secLeft">
        <header class="btnContainer header">
          <div class="placeholder">
            <label for="selectImg" class="uploadBtn">
              <i class="ri-image-2-line"></i>
              <span>Select Image</span>
            </label>
            <input type="file" id="selectImg" accept="image/*" hidden />
          </div>

          <button type="button" class="leftSecBtns" id="resetBtn">Reset</button>
          <button type="button" class="leftSecBtns" id="downloadBtn">
            Download
          </button>
        </header>

        <div class="bottom">
          <label for="selectImg" class="selectImg">
            <i class="ri-image-2-line imgIcon"></i>
            <h1>Select Image</h1>
          </label>

          <div class="canvasWrapper">
            <canvas class="imgContainer"></canvas>
          </div>
        </div>
      </section>

      <section class="secRight">
        <header class="btnContainer header">Editor</header>

        <div class="panel">
          <h3>Adjustments</h3>
          <div class="filters"></div>
        </div>

        <div class="panel">
          <h3>Presets</h3>
          <div class="Presets"></div>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
