<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>imgEditor.io</title>
    <link rel="icon" type="image/x-icon" href="./logo.svg" />
    <link rel="stylesheet" href="theme.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="secLeft">
        <div class="btnContainer header">
          <div>
            <label for="selectImg">
              Select Image
              <input type="file" id="selectImg" hidden />
            </label>
          </div>
          <button class="leftSecBtns" id="resetBtn">Reset</button>
          <button class="leftSecBtns" id="downloadBtn">Download</button>
        </div>
        <div class="imgContainer"></div>
      </section>
      <section class="secRight">
        <div class="btnContainer header">Adjustments</div>
        <div class="filters">
          <div class="filter">
            <label for="brightness">Brightness</label>
            <input type="range" id="brightness" min="0" max="200" value="100" />
          </div>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
